<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				margin: 40px;
			}

			.section {
				padding-bottom: 16px;
				margin-bottom: 16px;
				border-bottom: 1px solid #afafaf;
			}

			.section:last-child {
				padding-bottom: 0;
				margin-bottom: 0;
				border-bottom: 0;
			}

			input {
				margin: 4px 0;
				height: 16px;
			}

			input[type="submit"] {
				height: 20px;
			}

			input[type="checkbox"] {
				margin: 4px;
				vertical-align: middle;
			}
		</style>
		<script src="popup.js"></script>
	</head>

	<body>
		<div class="section" id="create_custom_window_container" hidden>
			<h3>Create App from URL</h3>
			<form id="create_custom_window">
				<input type="url" name="url" placeholder="URL" required>

				<label for="closeTab">Close Tab</label>
				<input type="checkbox" name="closeTab">
				<br>

				<input type="submit" name="Create Window">
			</form>
		</div>
	</body>
</html>
